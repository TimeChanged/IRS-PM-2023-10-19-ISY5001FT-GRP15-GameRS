                <div class="row">
                    <h1>Welcome to the Game information check System</h1>
                    <h1>Please enter the game information to view more information</h1>
                    <h1> </h1>
                    <form action="/information" method="POST">
                        <label for="game_name">Enter a game name:</label>
                        <input type="text" id="game_name" name="game_name" required>
                        <input type="submit" value="Search based on Game Name">
                        <div id="suggestions"></div>
                    </form>

                    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
                    <script>
                      $(document).ready(function() {
                        $('#game_name').on('input', function() {
                          var input = $(this).val();                            
                          if (input.length > 0) {
                            $.get("/reply", { input: input }, function(data) {
                              var suggestionsHtml = '';                     
                              for (var i = 0; i < data.length; i++) {
                                suggestionsHtml += '<div class="suggestion">' + data[i] + '</div>';
                              }                                
                              $('#suggestions').html(suggestionsHtml);
                            });
                          } else {
                            $('#suggestions').html('');
                          }
                        });                          
                        $(document).on('click', '.suggestion', function() {
                          var suggestion = $(this).text();
                          $('#game_name').val(suggestion);
                          $('#suggestions').html('');
                        });
                      });
                    </script>
                </div>
            </div>
